                </td>

            </tr>
            <tr>
                <td>
                    <span>Email Id: </span>
                </td>
                <td>
                    <input type="email" id="email" placeholder="Enter Email Id">
                </td>
            </tr>
            <tr>
                <td>

                </td>

                </td>
            </tr>
        </table>
        <hr>
        <div>
            <table id="table">
                <tr>

                    </td>
                </tr>

            </table>
